---
  - name: Deploy Staging environment on VMware
    hosts: localhost
    connection: local
    gather_facts: false

 # include vars file
    vars_files:
      - group_vars/ec2staging_vmw_vars.yml

    tasks:
        # Create a VM from a template
  - name: create the VM
    vmware_guest:
      hostname: "{{ vsphere_host }}"
      username: "{{ vsphere_user }}"
      password: "{{ vsphere_password }}"
      validate_certs: no
      esxi_hostname: esxi_server
      datacenter: "{{ vmw_datacenter }}"
      folder: "{{ vmw_folder }}"
      name: '{{ inventory_hostname }}'
      state: poweredon
      guest_id: "{{ vmw_os_type }}"
      annotation: "{{ notes }} - {{ creationdate }}"
      disk:
      - size_gb: "{{ vmw_disk_size }}"
        type: thin
        datastore: '{{ vsphere_datastore }}'
      networks:
      - name: server_network
        ip: '{{ custom_ip }}'
        netmask: 255.255.252.0
        gateway: 192.168.100.1
        dns_servers:
        - 192.168.100.10
        - 192.168.101.10
      hardware:
        memory_mb: 4096
        num_cpus: 2
      customization:
        dns_servers:
        - 192.168.100.10
        - 192.168.101.10
        domain : zwindler.fr
        hostname: '{{ inventory_hostname }}'
      template: tmpl-rhel-7-3-app
      wait_for_ip_address: yes
